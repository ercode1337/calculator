<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP exercise</title>
    <link rel="stylesheet" href="../calculator/css/style.css">
    <script src="../calculator/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div id="header">
            <strong>calc</strong>ulator.
        </div>
        <div id="inputForm">
            <div id="calc"></div>
        </div>
        <div id="numContainer">
            <div id="numbers">
            <button class="calcBtns" id="ac">C</button>
            <button class="calcBtns" id="plus">+</button>
            <button class="calcBtns" id="minus">-</button>
            <button class="calcBtns" id="multiply">ร</button>
            <button id="button1" class="calcBtn">1</button>
            <button id="button2" class="calcBtn">2</button>
            <button id="button3" class="calcBtn">3</button>
            <button class="calcBtns" id="divide">รท</button>
            <button id="button4" class="calcBtn">4</button>
            <button id="button5" class="calcBtn">5</button>
            <button id="button6" class="calcBtn">6</button>
            <button class="calcBtns" id="equals">=</button>
            <button id="button7" class="calcBtn">7</button>
            <button id="button8" class="calcBtn">8</button>
            <button id="button9" class="calcBtn">9</button>
            <button id="button10" class="calcBtn">0</button>
            </div>
        </div>
        <div id="tag">coded by &nbsp;<strong>ercode1337</strong></div>
    </div>
</body>
</html>
